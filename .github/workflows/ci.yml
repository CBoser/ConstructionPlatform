name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Lint backend
        run: cd backend && npm run lint

      - name: TypeScript check frontend
        run: cd frontend && npm run typecheck

      - name: TypeScript check backend
        run: cd backend && npm run typecheck

  test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: mindflow
          POSTGRES_PASSWORD: mindflow_dev
          POSTGRES_DB: mindflow_dev
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Generate Prisma client
        run: cd backend && npx prisma generate
        env:
          DATABASE_URL: postgresql://mindflow:mindflow_dev@localhost:5433/mindflow_dev

      - name: Run migrations
        run: cd backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://mindflow:mindflow_dev@localhost:5433/mindflow_dev

      - name: Run backend tests
        run: cd backend && npm test
        env:
          DATABASE_URL: postgresql://mindflow:mindflow_dev@localhost:5433/mindflow_dev
          JWT_SECRET: test-secret-key

      - name: Run frontend tests
        run: cd frontend && npm test -- --passWithNoTests

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build backend
        run: cd backend && npm run build
